name: Deploy MCP-proxy to EC2

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      TMP_CRED: ${{ github.workspace }}/tmp.cred
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Read AWS credentials from tmp.cred
        id: awscreds
        run: |
          if [ ! -f "$TMP_CRED" ]; then
            echo "Error: tmp.cred file not found at $TMP_CRED"
            exit 1
          fi
          echo "Content of tmp.cred directory:"
          ls -la $(dirname "$TMP_CRED")
          
          while IFS='=' read -r key value; do
            # Remove any whitespace or quotes
            value=$(echo "$value" | tr -d '"' | tr -d "'" | xargs)
            case "$key" in
              AWS_ACCESS_KEY_ID) 
                echo "AWS_ACCESS_KEY_ID=$value" >> $GITHUB_ENV 
                echo "Access Key ID set" ;;
              AWS_SECRET_ACCESS_KEY) 
                echo "AWS_SECRET_ACCESS_KEY=$value" >> $GITHUB_ENV 
                echo "Secret Access Key set" ;;
              AWS_REGION) 
                echo "AWS_REGION=$value" >> $GITHUB_ENV 
                echo "Region set to: $value" ;;
            esac
          done < "$TMP_CRED"
          
          # Verificar que las variables se establecieron
          if [ -z "$AWS_REGION" ]; then
            echo "Error: AWS_REGION no est치 configurada"
            exit 1
          fi
          if [ -z "$AWS_ACCESS_KEY_ID" ]; then
            echo "Error: AWS_ACCESS_KEY_ID no est치 configurada"
            exit 1
          fi
          if [ -z "$AWS_SECRET_ACCESS_KEY" ]; then
            echo "Error: AWS_SECRET_ACCESS_KEY no est치 configurada"
            exit 1
          fi

      - name: Verify AWS Configuration
        run: |
          echo "Checking AWS Configuration..."
          echo "AWS Region: $AWS_REGION"
          aws configure list

      - name: Launch EC2 instance
        id: ec2
        run: |
          if [ -f "/usr/local/bin/aws" ]; then
            echo "AWS CLI is already installed, updating..."
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            sudo ./aws/install --update
          else
            echo "Installing AWS CLI..."
            sudo apt-get update
            sudo apt-get install -y unzip
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            sudo ./aws/install
          fi
          
          echo "Launching EC2 instance in region: $AWS_REGION"
          INSTANCE_ID=$(aws ec2 run-instances \
            --image-id ami-0c94855ba95c71c99 \
            --instance-type t2.micro \
            --key-name my-key \
            --region "$AWS_REGION" \
            --output json | jq -r '.Instances[0].InstanceId')
          echo "INSTANCE_ID=$INSTANCE_ID" >> $GITHUB_ENV
          echo "Launched EC2 instance: $INSTANCE_ID"

      - name: Wait for EC2 to be running
        run: |
          aws ec2 wait instance-running --instance-ids "$INSTANCE_ID" --region "$AWS_REGION"
          echo "EC2 instance is running."

      - name: Get public IP
        id: getip
        run: |
          PUBLIC_IP=$(aws ec2 describe-instances --instance-ids "$INSTANCE_ID" --region "$AWS_REGION" --output json | jq -r '.Reservations[0].Instances[0].PublicIpAddress')
          echo "PUBLIC_IP=$PUBLIC_IP" >> $GITHUB_ENV
          echo "EC2 public IP: $PUBLIC_IP"

      - name: Deploy app via SSH
        run: |
          echo "Instalando Node.js y clonando repo en EC2..."
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/my-key.pem ubuntu@$PUBLIC_IP "\
            sudo apt-get update && \
            sudo apt-get install -y nodejs npm git && \
            git clone https://x-access-token:${{ secrets.MY_GITHUB_PAT }}@github.com/luismiguelzapata/MCP-proxy-local.git && \
            cd MCP-proxy-local/mcp-proxy && \
            npm install && \
            nohup npm start > mcp-proxy.log 2>&1 &
          "
          echo "App desplegada en EC2: $PUBLIC_IP"

      - name: Output EC2 info
        run: |
          echo "La app MCP-proxy est치 corriendo en EC2: $PUBLIC_IP"